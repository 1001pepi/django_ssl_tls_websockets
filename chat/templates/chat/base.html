<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>SeChat</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/base.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </head>
  <body>
   
        <div class="row">
            <div class="container-fluid title">
                <div class = "row justify-content-center h-100">
                  <h1 class="my-auto font-weight-bold">
                    {% if room_name%} 
                      {% load static %} <img class="logo_room" src="{%static "chat/img/logo_chat_2.jpg" %}" alt="SeChat"/>
                    {% endif %}
                    &nbsp;<span clas="">Se</span><span class="text-white">Chat</span>
                  </h1>
                </div>
            </div>
        </div>
        

        {% block content %}{% endblock %}
  
  </body>
</html>
